<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main">
    <div id="result">
      <div>
        <h2 class="head">Your Result</h2>
      </div>
      <div class="avg-rating">
        <p class="rate">76</p>
        <p class="denom">of 100</p>
      </div>
      <div class="pera">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div id="summary">
      <h2>Summary</h2>

      <div class="rating-table">
        <div class="summaryTable" id="reaction">
          <div class="icon">
            <img class="img" src="./assets/images/icon-reaction.svg" />
          </div>
          <div class="ratingHeader">
            Reaction
          </div>
          <div class="score">80 <span>/ 100</span></div>
        </div>

        <div class="summaryTable" id="memory">
          <div class="icon">
            <img class="img" src="./assets/images/icon-memory.svg" />
          </div>
          <div class="ratingHeader">
            Memory
          </div>
          <div class="score">92 <span>/ 100</span></div>
        </div>

        <div class="summaryTable" id="verbal">
          <div class="icon">
            <img class="img" src="./assets/images/icon-verbal.svg" />
          </div>
          <div class="ratingHeader">
            Verbal
          </div>
          <div class="score">61 <span>/ 100</span></div>
        </div>

        <div class="summaryTable" id="visual">
          <div class="icon">
            <img class="img" src="./assets/images/icon-visual.svg" />
          </div>
          <div class="ratingHeader">
            Visual
          </div>
          <div class="score">72 <span>/ 100</span></div>
        </div>
      </div>
      <div class="btn">
        <button>Continue</button>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
